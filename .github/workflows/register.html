
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">註冊</h1>
        <a href="index.html" class="btn btn-secondary">回到首頁</a>
    </div>
</header>

<main class="container mt-4">
    <form id="registerForm">
        <div class="mb-3">
            <label for="regUsername" class="form-label">帳號</label>
            <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">密碼</label>
            <input type="password" class="form-control" id="regPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">確認密碼</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">註冊</button>
    </form>
</main>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('密碼不匹配，請重新輸入。');
            return;
        }

        try {
            const response = await fetch('backend_api.php?action=register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.error);
            }
        } catch (error) {
            alert('註冊失敗，請稍後重試。');
        }
    });
</script>

</body>
</html>
